<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Basic/CallingFunction.css " />
    <title>Calling a function</title>
  </head>
  <body>
    <h1>Calling a function</h1>
    <p id="myParagraph">I am a paragraph.</p>
    <div id="myDivision">I am a div.</div>
    <p>
      <button type="button" onclick="myFunction()">Change</button>
    </p>
    <p>When you click on "Change", the two elements will change.</p>
    <script src="CallingFunction.js"></script>
  </body>
</html>
