<!DOCTYPE html>
<html>
  <head>
    <script src="/Function/FunctionWithOneArgument.js"></script>
  </head>

  <body>
    <form>
      <input
        type="button"
        onclick="myfunction('Good Morning!')"
        value="It's Morning"
      />
      <input
        type="button"
        onclick="myfunction('Good Evening!')"
        value="It's Evening"
      />
    </form>

    <p>
      When you click on one of the buttons, a function will be called. The
      function will alert the argument that is passed to it.
    </p>
  </body>
</html>
